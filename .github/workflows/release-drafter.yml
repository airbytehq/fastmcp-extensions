name: Release Drafter

on:
  push:
    branches:
      - main

concurrency:
  group: release-drafter
  cancel-in-progress: false

jobs:
  draft_release:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: aaronsteers/semantic-pr-release-drafter@v0.3.1
        id: release-drafter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve version from tag
        id: version
        run: |
          TAG_NAME="${{ steps.release-drafter.outputs.tag_name }}"
          VERSION="${TAG_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Delete existing release assets
        uses: andreaswilli/delete-release-assets-action@v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.release-drafter.outputs.tag_name }}
          deleteOnlyFromDrafts: true

      - name: Checkout Repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Build package
        env:
          UV_DYNAMIC_VERSIONING_BYPASS: ${{ steps.version.outputs.version }}
        run: uv build

      - name: Upload assets to draft release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/*
          release_id: ${{ steps.release-drafter.outputs.id }}
          overwrite: true
          file_glob: true
          draft: true
