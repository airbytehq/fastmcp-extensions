# PoeThePoet task definitions
# https://poethepoet.natn.io/

[tool.poe.tasks]

# Linting and formatting
lint = "ruff check ."
format = "ruff format ."
format-check = "ruff format --check ."

# Testing
test = "pytest"
test-fast = "pytest -x"
test-cov = "pytest --cov=fastmcp_extensions --cov-report=html"
test-unit = "pytest -m unit"
test-integration = "pytest -m integration"

# Combined tasks
check = ["format-check", "lint", "deps", "test"]
fix = ["format", "lint --fix"]

# Build and install
install = "uv sync --extra dev"
install-prod = "uv sync"
build = "uv build"

# Documentation (placeholder for future)
docs = "echo 'Documentation generation not yet configured'"
docs-serve = "echo 'Documentation serving not yet configured'"

# Development helpers
clean = "rm -rf .pytest_cache .coverage htmlcov dist .ruff_cache"

[tool.poe.tasks.typecheck]
help = "Run type checking with mypy"
cmd = "mypy src/fastmcp_extensions"

[tool.poe.tasks.security]
help = "Run security checks with bandit"
cmd = "echo 'Security scanning not yet configured - consider adding bandit'"

[tool.poe.tasks.deps]
help = "Check for unused and missing dependencies"
cmd = "deptry ."

# Pre-commit style combined task
[tool.poe.tasks.pre-commit]
help = "Run all pre-commit checks"
sequence = ["format", "lint", "test-fast"]

# MCP tool testing tasks
[tool.poe.tasks.mcp-tool-test]
help = "Test MCP tools directly with JSON arguments: poe mcp-tool-test <tool_name> '<json_args>'"
cmd = "python bin/test_mcp_tool.py"

[tool.poe.tasks.mcp-tool-test-http]
help = "Test MCP tools over HTTP transport: poe mcp-tool-test-http [tool_name] ['<json_args>']"
cmd = "python bin/test_mcp_tool_http.py"

[tool.poe.tasks.mcp-measure-tools]
help = "Measure the size of the MCP tool list output"
cmd = "python bin/measure_mcp_tool_list.py"
